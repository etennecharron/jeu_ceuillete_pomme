<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/pomme.png">
  <title>jeu01</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="leaderBoardWrapup">
  <div class="haut">
    <h1>LEADERBOARD</h1>
  </div>
    <div class="classement">
      <div class="categorie"><div class="titreRang">RANG</div> <div class="titreNom">NOM</div><div class="titreScore">SCORE</div></div>
      <div class="rang"><div class="rangNum">1</div><div class="nom"></div><div class="scoreJ"></div></div>
      <div class="rang"><div class="rangNum">2</div><div class="nom"></div><div class="scoreJ"></div></div>
      <div class="rang"><div class="rangNum">3</div><div class="nom"></div><div class="scoreJ"></div></div>
      <div class="rang"><div class="rangNum">4</div><div class="nom"></div><div class="scoreJ"></div></div>
      <div class="rang"><div class="rangNum">5</div><div class="nom"></div><div class="scoreJ"></div></div>
      <div class="rang"><div class="rangNum">6</div><div class="nom"></div><div class="scoreJ"></div></div>
      <div class="rang"><div class="rangNum">7</div><div class="nom"></div><div class="scoreJ"></div></div>
      <div class="rang"><div class="rangNum">8</div><div class="nom"></div><div class="scoreJ"></div></div>
      <div class="rang"><div class="rangNum">9</div><div class="nom"></div><div class="scoreJ"></div></div>
      <div class="rang"><div class="rangNum">10</div><div class="nom"></div><div class="scoreJ"></div></div>
    </div>
  
</div>


  <div class="wrapupBtn">
    <button class="btnStart">
      Start
    </button>
  </div>
  <div class="game">
    <h1 class="textMort">Game Over</h1>
    <div class="object n1"></div>
    <div class="object n2"></div>
    <div class="object n3"></div>
    <div class="object n4"></div>
    <div class="object n5"></div>
    <div class="object n6"></div>
    <div class="object n7"></div>
    <div class="object n8"></div>
    <div class="player">
      <img src="images/panier_v_bleu.png" alt="">
    </div>
  </div>
  <div class="stats">
    <div class="statsWrapup">
      <div class="scoreWrapup">
        <p>Score:</p>
        <p class="score"></p>
      </div>
      <div class="bestWrapup">
        <p>Best:</p>
        <p class="best"></p>
      </div>
      <div class="vieWrapup">
        <p>Vie:</p>
        <p class="vie"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
